<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Night House Scene</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- theme controls -->
  <div class="theme-controls">
    <button class="theme-btn default active" data-theme="default">Midnight</button>
    <button class="theme-btn sunset" data-theme="sunset">Sunset</button>
    <button class="theme-btn winter" data-theme="winter">Winter</button>
  </div>

  <div class="canvas-frame">
    <div class="scene">
      <div class="moon"></div>
      <div class="stars"></div>
      <div class="ground"></div>

      <div class="house">
        <div class="roof"></div>
        <div class="chimney"></div>
        <div class="smoke"></div>
        <div class="window"></div>
        <div class="door"></div>
      </div>
    </div>
  </div>

  <script>
    // theme switcher functionality
    const buttons = document.querySelectorAll('.theme-btn');
    const body = document.body;
    
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        buttons.forEach(btn => btn.classList.remove('active'));
        
        button.classList.add('active');
        
        body.classList.remove('sunset-theme', 'winter-theme');
        
        const theme = button.dataset.theme;
        if (theme !== 'default') {
          body.classList.add(`${theme}-theme`);
        }
      });
    });
  </script>
</body>
</html>
